career-profile:
    title: Career Profile
    summary: |
      Currently I am working as a Security and Privacy Researcher in North Carolina State University. 
      I have also worked as a Teaching Assistant for multiple undergrad courses. Before joining NC State University, I
      worked as a Software Engineer for 5 years at Kona Software Lab Ltd. located in Dhaka, Bangladesh. 
      There I was involved in developing digital wallet service and dynamic library (.dll, .so) for smart-card solution. My responsibilites included desiging
      the architecture of the system, selecting the tech tools based on requirements, developing the application and deployment.


