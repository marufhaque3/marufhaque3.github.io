{% assign courses = site.data.data.sidebar.tacourses %}
{% if courses %}
<div class="courses-container container-block">

  <h2 class="container-block-title">
    Graduate Courses
  </h2>

  <ul class="list-unstyled courses-list">
    {% for course in courses %}

    <div class="courses">
        {{ course }}
      </div>
      
    {% endfor %}
  </ul>

</div><!--//interests-->
{% endif %}
